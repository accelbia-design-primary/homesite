    <script>
        const titles = [];
        title_accelbia = "ａｃｃｅｌｂｉａ";

        for (let i = 0; i < title_accelbia.length; i++) {
            titles.push(title_accelbia.slice(0, i + 1));
        }
        for (let i = 0; i < 10; i++) {
            titles.push(title_accelbia);
        }
        let index = 0;

        function changeTitle() {
            document.title = titles[index];
            index = (index + 1) % titles.length;
        }

        setInterval(changeTitle, 300);
    </script>
